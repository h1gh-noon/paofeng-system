version : '3.8'
services:
  paofeng-nacos:
    container_name: paofeng-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - paofeng-mysql
  paofeng-mysql:
    container_name: paofeng-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  paofeng-redis:
    container_name: paofeng-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/paofeng/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/paofeng/redis/redis.conf
  paofeng-nginx:
    container_name: paofeng-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/paofeng/projects/paofeng-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - paofeng-gateway
    links:
      - paofeng-gateway
  paofeng-gateway:
    container_name: paofeng-gateway
    build:
      context: ./paofeng/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - paofeng-redis
    links:
      - paofeng-redis
  paofeng-auth:
    container_name: paofeng-auth
    build:
      context: ./paofeng/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - paofeng-redis
    links:
      - paofeng-redis
  paofeng-modules-system:
    container_name: paofeng-modules-system
    build:
      context: ./paofeng/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - paofeng-redis
      - paofeng-mysql
    links:
      - paofeng-redis
      - paofeng-mysql
  paofeng-modules-gen:
    container_name: paofeng-modules-gen
    build:
      context: ./paofeng/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - paofeng-mysql
    links:
      - paofeng-mysql
  paofeng-modules-job:
    container_name: paofeng-modules-job
    build:
      context: ./paofeng/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - paofeng-mysql
    links:
      - paofeng-mysql
  paofeng-modules-file:
    container_name: paofeng-modules-file
    build:
      context: ./paofeng/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./paofeng/uploadPath:/home/paofeng/uploadPath
  paofeng-visual-monitor:
    container_name: paofeng-visual-monitor
    build:
      context: ./paofeng/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
